</head>
<body>
  <!--Create a web page to demonstrate the use of frame object with different properties
and methods  -->
    <iframe id="frame" height="300px" width="40%" border="1px solid black"></iframe>
    <br>
    <button onclick="blue()" style="background-color: blue; color:white;">Blue</button>
    <button onclick="yellow()" style="background-color: yellow; color:white;">Yellow</button>
    
    <script>
  function blue(){
    frame.style.background='blue';
  }
  function yellow(){
    frame.style.background='yellow';
  }
    </script>
