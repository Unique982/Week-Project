<body>
    <!-- Create a web page that asks user to enter a number form prompt dialog box and
displays whether the number is even or odd in alert dialog box using if-else
statements. -->
    <script>
        var num =window.prompt("Enter a Number:");
        if(parseInt(num)%2==0){
            window.alert("the number is even");
        }
        else{
            window.alert("The Number is odd");
        }
    </script>
