<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <!-- WAP to illustrate the use of setInterval() and clearInterval() methods of window
objects. -->
    <h1 id="head"></h1>
    <button id="clear">Clear Interval</button>
    <p> <b>Lab :1 Q.N 11D.<br>Name: Khemraj Neupane <br>Roll No: 19 Sec A</b></p>
    <script>
        var intervalID = setInterval(() => {
           document.getElementById('head').textContent += "hello"; 
        }, 2000);
        function clrtime(){
            clearInterval(intervalID);
        }
        document.getElementById("clear").addEventListener("click",clrtime);
    </script>
</body>
</html>
