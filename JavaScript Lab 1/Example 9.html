<body>
    <!-- Create a web page containing stop watch (must contain start, pause and reset buttons) -->
           <div id="hr">00</div>
           <div> : </div>
           <div id="min"> 00 </div>
           <div> : </div>
           <div id="sec"> 00</div>
           <div> : </div>
           <div id="milli">00</div>
        
     
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>

  <script>
    let milli = 0;
let sec = 0;
let min = 0;
let hr = 0;

let timer = false;

function start(){
    timer = true;
    myFun();
}
function stop(){
    timer= false;
    myFun();
}
function reset(){
    location.reload();
}


function myFun(){
    if(timer == true){
        milli = milli + 1;
        if(milli == 100){
            sec = sec + 1
            milli = 0;
        }
        if(sec == 60){
            min = min + 1;
            sec = 0
        }
        if(min == 60){
            hr = hr + 1
            min = 0;
        }
         
        let getSec = sec;
        let getMin = min;
        let getHr = hr;

        if(sec < 10){
            getSec="0"+sec; 
        }
        if(min < 10){
            getMin="0"+min;
        }
        if(hr<10){
            getHr="0"+hr
        }
        setTimeout("myFun()",10 )
        document.getElementById("milli").innerHTML=milli;
        document.getElementById("sec").innerHTML=getSec;
        document.getElementById("min").innerHTML=getMin;
        document.getElementById("hr").innerHTML=getHr;

    }

}
  </script>

</body>
