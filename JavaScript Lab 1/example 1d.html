<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <!-- WAP to show the difference between == and === operators -->
    <!-- 
        The comparison is made by == and === operators in javascript. 
        The main difference between the == and === operator in javascript is that the == operator does the type conversion of the operands before comparison, whereas the === operator compares the values as well as the data types of the operands.
     -->
    <script>
var a = 10;
var b = "unique";
var c = -100;
document.write("Not equal type:-<b>"+(a!=b)+"<br> </b>");
document.write("Equal type:-<b>"+(a==c)+"<br> </b>");
document.write("Equal value and equal type:-<b>"+(a===b)+"<br> </b>");
document.write("Not equal value or not equal type:-<b>"+(a!==c)+"<br> </b>");
document.write("Greater:-<b>"+(a>c)+"<br> </b>");
document.write("Less Than:-<b>"+(a<b)+"<br> </b>");
document.write("Greater than or equal to:-<b>"+(a>=c)+"<br> </b>");
document.write("less than or equal to:-<b>"+(a<=c)+"<br> </b>");
    </script>
    <p> <b>Lab :1 Q.N 1 d.<br>Name: Khemraj Neupane <br>Roll No: 19 Sec A</b></p>
</body>
</html>
