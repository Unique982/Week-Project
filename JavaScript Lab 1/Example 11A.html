<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11A </title>
</head>
<body>
    <!-- Write a program to display inner and outer width and heights of browser window on
an alert box when a button is clicked -->
    <button onclick="showWindow()">Click Now
    </button>
    <p> <b>Lab :1 Q.N 11A.<br>Name: Khemraj Neupane <br>Roll No: 19 Sec A</b></p>
    <script>
        function showWindow(){
            var innerWidth=window.innerWidth;
            var outerWidth=window.outerWidth;
            var innerHeight=window.innerHeight;
            var outerHeight=window.outerHeight;
            alert(`Inner Width: ${innerWidth}px\nOuter Width: ${outerWidth}px\nInner Height: ${innerHeight}px\nOuter Height: ${outerHeight}px`);
        }
    </script>
</body>
</html>
