<body>
    <!-- Write a script to take a number form user using prompt dialog and display the
multiplication table of that number on web page using for-loop. -->
    <script>
      var a = window.prompt("enter the num");
        for(var i=1;i<=10;i++)
        {
            var b = parseInt(a)*parseInt(i)
            document.write(a+" * "+i+" = "+b+"<br>");

        } 
    </script>
