<body>
    <!-- Use prompt dialogs to take two numbers and an operator (+,-,*, /, %) from user and
display the result on alert box according to the operator entered using switch-case
statements. -->
    <script>
 var w=parseInt(window.prompt("Enter Frist Number"));
 var x=parseInt(window.prompt("Enter second number"));
 var y= window.prompt("Enter an Operator");
 var z=0;
 switch(y){
    case '-':
    z=w-x;
    break;
    case '+':
    z=w+x;
    break;
    case '*':
    z=w*x;
    break;
    case '/':
    z=w/x;
    break;
    case '%':
    z=w/x;
    break;
 }
 window.alert(z);
    </script>
